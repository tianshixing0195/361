					<li>操作</li>

				<!--购物车内容-->
		        <section>
		        	<div id="shop-details">
		        		
		        		<!--单选反选按钮-->
		        		<div class="l choose">
		        		    <span></span>
		        		</div>
		        		
		        		<!--商品的详情-->
		        		<dl class="l">

		        				<h3 id="goods-name">男常规跑鞋</h3>
		        				<ul>
		        					<li>颜色：<span id="goods-color"></span>361°白/运动兰</li>
		        					<li>尺寸：<span id = "goods-size">39</span></li>
		        				</ul>
		        			</dd>
		        		</dl>
		        		
		        		<!--商品的价格-->
		        		<div class="l goods-price">
		        			<h4>299</h4>
		        			<p>0.00</p>
		        		</div>
		        		
		        		<!--数量-->
		        		<div class="l goods-number-change">
		        			<button id="less-count"></button>
		        			<input type="text" id="num" value="1" />
		        			<button id="add-count"></button>
		        		</div>
		        		
		        		<!--小计-->
		        		<div class="l subTotal">
		        			<p>299.00</p>
		        		</div>
		        		
		        		<!--操作-->
		        		<div class="l operate">
		        			<h4>移到收藏夹</h4>
		        			<p>删除</p>
		        		</div>
		        	</div>
		        </section>
		       <!-- 总计-->
		       
		       <div id="allgoods">
		       	  <!--全选按钮-->
		        		<div class="chooseAll">
		        		    <span class="all">全选</span>
		        		    购物车共<b>3</b>件商品，已选
		        		    <a>0</a>件产品	        		   
		        		</div>
		        		
		        		<!--总价-->
		        		<div class="settle">
		        			<p>总计(不含运费)<span id="totalPrice">￥<b>500.00</b></span></p>
		        			
		        			<input type="button" value="继续购物"  id="contiueShop"/>
		        			<input type="button" value ="结算" id="jiesuan" />
		        			
		        		</div>
		       </div>
		        
			</div>
			<section class="delete-bg"></section>
			<section class="delete-goods">
				<p> <span>x</span></p>
				<h3>您确定要把该宝贝移出购物车吗？</h3>
				<input type="button" id="cancel" value="取消" />
				<input  type="button" id="yes" value="确定"/>
			</section>
			
		</main>
		
		<footer></footer>

	//1.数量减少 计算价格
	function countLess () {
		
		
		
		$("#less-count").click(function () {
		  var price = $(".goods-price h4").html();  //单价
		  var subPrice = $(".subTotal p").html();   //总价
 	   	  var count = $(this).parent().children("input").val();  //数量
 	   	    count--;
 	   	    if (count<=1) {
 	   	    	count =1;
 	   	    }
 	   	 //计算单价并付给.subTotal
 	   	    $(".goods-number-change").children("input").val(count);
		    subPrice = count*price;
		    $(".subTotal p").html(subPrice); 
		    
		    //单个商品的总价：
		    $(".settle b").html(subPrice);
	  });
	
   
    
    
    
    }
	
	//1.数量增加  计算价格
	function countAdd () {
		
		
		
		$("#add-count").click(function () {
